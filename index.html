    <div class="first">
      <h1>Guess The Number</h1>
      <p>(1 - 10)</p>
      <h2 class="random">?</h2>
      <input type="number" min="0" max="10" class="number" />
      <button class="guess">Guess</button>
    </div>
    <div class="second">
      <p class="texts">Good luck!</p>
      <p>Current Score: <span class="score">10</span></p>
      <p>Highscore: <span class="highscore">0</span></p>
      <button class="reset">Start Over</button>
      <button class="rules">Rules</button>
    </div>

    <div class="modal hide">
      <h1>Rules:</h1>
      <p>I am just haviing fun.</p>
      <p>Escape key should work to close this window :)</p>
      <p>So does clicking on the blur :)</p>
      <p>And of course the close button.</p>
      <button class="close">Close</button>
    </div>
    <div class="blur hide"></div>
